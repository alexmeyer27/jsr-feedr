       <header id=header>
         <section class="container">
           <a href="#"><h1 id="defaultFeed">Feedr</h1></a>
           <nav>
             <ul>
               <li><a href="#">News Source: <span>General Feed</span></a>
                 <ul>
                     <li id="politico"><a href="#">Politico</a></li>
                     <li id="washingtonPost"><a href="#">Washington Post</a></li>
                     <li id="newYorkTimes"><a href="#">New York Times</a></li>
                 </ul>
               </li>
             </ul>
             <section id="search">
               <input type="text" name="name" value="">
               <a id="searchImage" href="#" ><img src="images/search.png" alt=""  /></a>
             </section>
           </nav>
           <div class="clearfix"></div>
         </section>
       </header>
       <div id="popUp" class="loader hidden">
         <a href="#" class="closePopUp">X</a>
         <div class="container hidden">
           <h1 id ="popUpTitle">Article title here</h1>
           <p id="description">
             Article description/content here.
           </p>
           <a href="#" class="popUpAction" target="_blank">Read more from source</a>
         </div>
       </div>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

       <script src="app.js"></script>
